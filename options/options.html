<!DOCTYPE html>
<html style="color-scheme: dark;">
<head>
    <link rel="stylesheet" href="options.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - Better YouTube</title>
</head>

<body>
    <div class="mainContainer">

        <div class="titleFlex">
            <img src="../images/icon.png" style="width: 48px;"/> 
            <h1>Better YouTube</h1>
        </div>

        <p>Note: changing these options will require you to reload YouTube before they take effect.</p>
        
        <div class="optionContainer">

            <div class="option">
                <h1>Automatically skip ads</h1>
                <label class="switch">
                    <input type="checkbox" id="skipAds">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="option">
                <h1>Remove ads from home page</h1>
                <label class="switch">
                    <input type="checkbox" id="filterHomePage">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="option">
                <h1>Show dislikes</h1>
                <label class="switch">
                    <input type="checkbox" id="showDislikes">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="option">
                <h1>Remove unrelated videos when searching</h1>
                <label class="switch">
                    <input type="checkbox" id="filterSearch">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="option">
                <h1>Convert shorts into a video format</h1>
                <label class="switch">
                    <input type="checkbox" id="convertShorts">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="option">
                <h1>Agressive Ad Blocking</h1>
                <label class="switch">
                    <input type="checkbox" id="agressiveAdBlocking">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
    </div>
    
    <script src="options.js"></script>
</body>
</html>
