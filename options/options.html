<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="options.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - Extension Name</title>
</head>

<body>
    <div class="mainContainer">
        <p>Note: changes to these options will require you to reload Youtube before they take effect.</p>
        
        <div class="optionContainer">

            <div class="option">
                <h1>Automatically skip ads</h1>
                <label class="switch">
                    <input type="checkbox" id="skipAds">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="option">
                <h1>Remove unrelated videos when searching</h1>
                <label class="switch">
                    <input type="checkbox" id="filterSearch">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="option">
                <h1>Convert shorts into a video format</h1>
                <label class="switch">
                    <input type="checkbox" id="convertShorts">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <button id="saveButton">Save</button>
        
    </div>
    
    <script src="options.js"></script>
</body>
</html>
